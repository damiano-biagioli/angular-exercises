
<form  [formGroup]="form" >
  <fieldset>
      <legend>Login</legend>
      <div class="form-field">
          <!--<label>Username:</label>
          <input name="email" formControlName="email"> -->
          <mat-form-field appearance="standard">
            <mat-label>Username</mat-label>
            <input matInput formControlName="email"  placeholder="Enter user email">
           <mat-icon matSuffix>perm_identity</mat-icon>
            <mat-hint>username</mat-hint>
           <!--<mat-error *ngIf="form.get('email').invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>
      </div>
      <div class="form-field">
          <!--<label>Password:</label>
          <input name="password" formControlName="password"
                 type="password">-->
                 <mat-form-field appearance="standard">
                    <mat-label>password</mat-label>
                    <input matInput  formControlName="password" placeholder="Enter password">
                 
                    <mat-hint>password</mat-hint>
                  </mat-form-field>
      </div>
  </fieldset>
  <div class="form-buttons">
      <button class="button button-primary"
              (click)="login()">Login</button>
  </div>
</form>
