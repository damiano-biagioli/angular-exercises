<ng-container *ngIf="dataSource[0].idRecensione>=0">
<div class="mat-app-background basic-container">
    <h3>Recensioni</h3>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width:90%;margin-left:20px;"
    >
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="testo">
        <th mat-header-cell *matHeaderCellDef>recensione</th>
        <td mat-cell *matCellDef="let element">{{ element.testo }}</td>
      </ng-container>
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>utente</th>
        <td mat-cell *matCellDef="let element">{{ element.user.username }}</td>
      </ng-container>
  
    
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</ng-container>
<div style="margin-top: 60px;">&nbsp;</div>
<button mat-button mat-dialog-close>Chiudi</button>
